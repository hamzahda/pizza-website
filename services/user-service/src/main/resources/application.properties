spring.application.name=user-service

server.port=8081
logging.level.org.springframework.web=DEBUG
# Database chown mysql:mysql /var/run/mysqld
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/pshop?serverTimezone=UTC&useSSL=false
#&autoReconnect=true&failOverReadOnly=false&maxReconnects=8&useSSL=false

spring.datasource.username = user
spring.datasource.password = user
spring.datasource.platform=mysql
spring.datasource.initialization-mode=always

spring.http.converters.preferred-json-mapper=jsonb
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto= create
